<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-commerce Store</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .product { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    button { background: #007bff; color: white; border: none; padding: 8px 12px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #cart { margin-top: 20px; border-top: 2px solid #000; padding-top: 10px; }
  </style>
</head>
<body>
  <h1>ðŸ›’ Mini E-commerce Store</h1>

  <!-- PRODUCT LIST CONTAINER -->
  <div id="productList"></div>

  <!-- CART SECTION -->
  <div id="cart">
    <h3>ðŸ›’ Your Cart</h3>
    <ul id="cartItems"></ul>
    <p><strong>Total:</strong> â‚¹<span id="total">0</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>

  <!-- âœ… PUT SCRIPT AT END OF BODY -->
  <script>
    let cart = [];
    let total = 0;

    async function loadProducts() {
      const response = await fetch("/api/products");
      const products = await response.json();
      const productList = document.getElementById("productList");

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h2>${p.name}</h2>
          <p>Price: â‚¹${p.price}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - â‚¹${item.price}`;
        cartItems.appendChild(li);
      });
      document.getElementById("total").textContent = total;
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("âœ… Order placed! (Demo)");
        cart = [];
        total = 0;
        renderCart();
      }
    }

    // âœ… Call after DOM is loaded
    loadProducts();
  </script>
</body>
</html>
