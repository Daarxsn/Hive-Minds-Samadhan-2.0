<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    /* Product grid */
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px;
      padding: 0 20px;
    }

    .product {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: 0.3s ease-in-out;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .product h2 {
      font-size: 18px;
      color: #2c3e50;
      margin: 5px 0;
    }

    .product p {
      color: #444;
      font-weight: bold;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background: #0056b3;
    }

    /* Cart box */
    #cartBox {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 400px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #cartBox h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #d6336c;
    }

    #cartItems {
      list-style: none;
      padding: 0;
      margin: 0 0 10px;
    }

    #cartItems li {
      margin-bottom: 5px;
    }

    #total {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üõí Mini E-commerce Store</h1>
  <div id="productList"></div>

  <div id="cartBox">
    <h3>üõç Your Cart</h3>
    <ul id="cartItems"></ul>
    <p>Total: ‚Çπ<span id="total">0.00</span></p>
    <button onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 1500, img: "img/headphones.jpg" },
      { name: "Smart Watch", price: 2500, img: "img/watch.jpg" },
      { name: "Bluetooth Speaker", price: 1800, img: "img/speaker.jpg" },
      { name: "Gaming Mouse", price: 1200, img: "img/mouse.jpg" },
      { name: "Mechanical Keyboard", price: 3000, img: "img/keyboard.jpg" },
      { name: "Phone Stand", price: 500, img: "img/stand.jpg" },
      { name: "Power Bank", price: 2000, img: "img/powerbank.jpg" },
      { name: "Laptop Bag", price: 2200, img: "img/laptopbag.jpg" }
    ];

    let cart = [];
    let total = 0;

    function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>Price: ‚Çπ${p.price}</p>
          <button onclick="addToCart('${p.name}', ${p.price})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      total += price;
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.product} - ‚Çπ${item.price}`;
        cartItems.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      localStorage.setItem("total", total);
      window.location.href = "/checkout.html";
    }

    loadProducts();
  </script>
</body>
</html>
