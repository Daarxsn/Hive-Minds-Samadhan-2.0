<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day6MiniTask</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .heading {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2rem; /* Adjusted size for the heading */
            font-weight: 600; /* Slightly bold */
        }
        
        .profile-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }
        
        .profile-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto 20px;
            transition: transform 0.3s ease;
        }
        
        .profile-image:hover {
            transform: scale(1.05);
        }
        
        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .profile-title {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 500;
        }
        
        .profile-details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: rgba(237, 242, 247, 0.5);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .detail-item:hover {
            background: rgba(237, 242, 247, 0.8);
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            opacity: 0.7;
        }
        
        .detail-text {
            font-size: 0.95rem;
            color: #4a5568;
        }
        
        .profile-skills {
            margin-bottom: 25px;
        }
        
        .skills-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .profile-social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .social-link:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        @media (max-width: 768px) {
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .profile-card {
                padding: 25px;
            }
            
            .profile-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // ProfileCard Component
        const ProfileCard = ({ 
            name, 
            title, 
            age, 
            major, 
            gpa, 
            university, 
            skills, 
            image 
        }) => {
            return (
                <div className="profile-card">
                    <div className="profile-header">
                        <img 
                            src={image} 
                            alt={`Professional portrait of ${name}`}
                            className="profile-image"
                            onError={(e) => {
                                e.target.src = 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/37e126b1-c68a-4f3a-b094-e3b6a94d8157.png';
                            }}
                        />
                        <h2 className="profile-name">{name}</h2>
                        <p className="profile-title">{title}</p>
                    </div>
                    
                    <div className="profile-details">
                        <div className="detail-item">
                            <span className="detail-icon">üë§</span>
                            <span className="detail-text">Age: {age}</span>
                        </div>
                        <div className="detail-item">
                            <span className="detail-icon">üéì</span>
                            <span className="detail-text">Major: {major}</span>
                        </div>
                        <div className="detail-item">
                            <span className="detail-icon">‚≠ê</span>
                            <span className="detail-text">GPA: {gpa}</span>
                        </div>
                        <div className="detail-item">
                            <span className="detail-icon">üè´</span>
                            <span className="detail-text">University: {university}</span>
                        </div>
                    </div>
                    
                    <div className="profile-skills">
                        <h3 className="skills-title">Skills & Expertise</h3>
                        <div className="skills-list">
                            {skills.map((skill, index) => (
                                <span key={index} className="skill">{skill}</span>
                            ))}
                        </div>
                    </div>
                    
                    <div className="profile-social">
                        <a href="#" className="social-link" title="LinkedIn">in</a>
                        <a href="#" className="social-link" title="GitHub">gh</a>
                        <a href="#" className="social-link" title="Twitter">tw</a>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [profiles] = useState([
                {
                    name: "Purvesh Kolpe",
                    title: "Cybersecurity Learner",
                    age: 20,
                    major: "Cybersecurity",
                    gpa: 9.0,
                    university: "ADYPU",
                    skills: ["Network Security", "Ethical Hacking", "Penetration Testing", "Risk Assessment"],
                    image: "purvesh.jpeg" 
                },
                {
                    name: "Riyansh Doshi",
                    title: "Computer Science Engineer",
                    age: 20,
                    major: "Computer Science",
                    gpa: 9.2,
                    university: "ADYPU",
                    skills: ["Java", "Data Structures", "Algorithms", "Web Development"],
                    image: "riyansh.jpeg" 
                },
                {
                    name: "Sidra Patel",
                    title: "Cybersecurity Learner",
                    age: 20,
                    major: "Cybersecurity",
                    gpa: 9.1,
                    university: "ADYPU",
                    skills: ["Malware Analysis", "Incident Response", "Security Auditing", "Cryptography"],
                    image: "sidra.jpeg" 
                }
            ]);

            return (
                <div className="container">
                    <h1 className="heading">HIVE MINDS DESCRIPTION CARDS</h1>
                    <div className="profile-grid">
                        {profiles.map((profile, index) => (
                            <ProfileCard
                                key={index}
                                name={profile.name}
                                title={profile.title}
                                age={profile.age}
                                major={profile.major}
                                gpa={profile.gpa}
                                university={profile.university}
                                skills={profile.skills}
                                image={profile.image}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
